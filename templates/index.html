<!DOCTYPE html>
<html>
<head>
    <title>X/Twitter 视频下载</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.svg">
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #15202b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        h1 {
            color: #1d9bf0;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .input-container {
            background: #192734;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #253341;
            background: #253341;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #1d9bf0;
            outline: none;
        }

        button {
            background: #1d9bf0;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background: #1a8cd8;
        }

        #progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 6px;
            background: #253341;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1d9bf0;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%231d9bf0' d='M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z'/%3E%3C/svg%3E" class="logo" alt="X Logo">
        <h1>X/Twitter 视频下载器</h1>
        
        <div class="input-container">
            <input type="text" id="videoUrl" placeholder="输入 X/Twitter 视频链接" required>
            <button onclick="downloadVideo()">立即下载</button>
            <div id="progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const progressBar = document.querySelector('.progress-fill');
            const progressContainer = document.getElementById('progress');
            const downloadButton = document.querySelector('button');

            if (!videoUrl) {
                alert('请输入视频链接');
                return;
            }

            downloadButton.disabled = true;
            downloadButton.innerHTML = '正在准备下载...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const source = new EventSource(`http://127.0.0.1:7777/download?url=${encodeURIComponent(videoUrl)}`);

            source.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.percent) {
                    requestAnimationFrame(() => {
                        progressBar.style.width = `${data.percent}%`;
                        downloadButton.innerHTML = `下载中 ${data.percent}%`;
                    });

                    if (data.percent === 100 && data.filename) {
                        source.close();
                        // 触发文件下载
                        const downloadUrl = `http://127.0.0.1:7777/get_file/${encodeURIComponent(data.filename)}`;
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = data.filename;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        setTimeout(() => {
                            downloadButton.disabled = false;
                            downloadButton.innerHTML = '立即下载';
                            progressContainer.style.display = 'none';
                        }, 500);
                    }
                } else if (data.error) {
                    source.close();
                    downloadButton.disabled = false;
                    downloadButton.innerHTML = '立即下载';
                    progressContainer.style.display = 'none';
                    alert(data.error);
                }
            };

            source.onerror = function() {
                source.close();
                hakkdownloadButton.disabled = false;
                downloadButton.innerHTML = '立即下载';
                progressContainer.style.display = 'none';
                alert('下载出错，请检查网络或重试');
            };
        }
    </script>
</body>
</html>
