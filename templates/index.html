<!DOCTYPE html>
<html>
<head>
    <title>X/Twitter 视频下载</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.svg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #15202b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #1d9bf0;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative; /* 容器设置为相对定位 */
            background: #192734;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        input[type="text"] {
            width: 100%; /* 占满整个容器 */
            padding: 15px;
            padding-right: 50px; /* 留出空间给按钮 */
            margin-bottom: 20px;
            border: 2px solid #253341;
            background: #253341;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #1d9bf0;
            outline: none;
        }

        button {
            background: #1d9bf0;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background: #1a8cd8;
        }

        #progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 6px;
            background: #253341;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #1d9bf0;
            width: 0%;
            transition: width 0.3s ease;
        }


        /* 粘贴按钮样式 */
        .paste-btn {
            position: absolute;
            right: 30px; /* 按钮距离右侧的距离 */
            top: 40%; /* 垂直居中 */
            transform: translateY(-50%);
            background: #3b6785;
            color: #fff;
            border: none;
            padding: 8px 12px; /* 调整内边距以控制按钮大小 */
            border-radius: 8px; /* 设置较小的圆角，或者直接删除此行以完全变为方形 */
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto; /* 自动宽度 */
            height: auto; /* 自动高度 */
        }
        .paste-btn:hover {
            background: #1a8cd8;
        }

        /* 响应式样式 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .logo {
                width: 50px;
                height: 50px;
            }
            input[type="text"], button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%231d9bf0' d='M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z'/%3E%3C/svg%3E" class="logo" alt="X Logo">
        <h1>X/Twitter 视频下载器</h1>

        <div class="input-container">
            <input type="text" id="videoUrl" placeholder="输入 X/Twitter 视频链接" required>
            <button class="paste-btn" onclick="pasteFromClipboard()">粘贴</button>
        </div>
        <button class="down-btn" onclick="downloadVideo()">立即下载</button>
    </div>

    <script>
        // 粘贴功能
        async function pasteFromClipboard() {
            try {
                const clipboardText = await navigator.clipboard.readText();
                if (clipboardText.trim() !== "") { // 检查剪贴板内容是否为空
                    document.getElementById('videoUrl').value = clipboardText; // 将内容填充到输入框
                    downloadVideo(); // 调用下载函数
                }
            } catch (err) {
                alert('无法读取剪贴板内容，请手动粘贴。');
            }
        }

        // 下载功能
        function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const progressBar = document.querySelector('.progress-fill');
            const progressContainer = document.getElementById('progress');
            const downloadButton = document.querySelector('.down-btn');

            if (!videoUrl) {
                alert('请输入视频链接');
                return;
            }

            downloadButton.disabled = true;
            downloadButton.innerHTML = '正在下载...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const source = new EventSource(`https://x.luode.vip/download?url=${encodeURIComponent(videoUrl)}`);

            source.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.percent) {
                    requestAnimationFrame(() => {
                        progressBar.style.width = `${data.percent}%`;
                        downloadButton.innerHTML = `下载中 ${data.percent}%`;
                    });

                    if (data.percent === 100 && data.filename) {
                        source.close();
                        // 触发文件下载
                        const downloadUrl = `https://x.luode.vip/get_file/${encodeURIComponent(data.filename)}`;
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = data.filename;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        setTimeout(() => {
                            downloadButton.disabled = false;
                            downloadButton.innerHTML = '立即下载';
                            progressContainer.style.display = 'none';
                        }, 500);
                    }
                } else if (data.error) {
                    source.close();
                    downloadButton.disabled = false;
                    downloadButton.innerHTML = '立即下载';
                    progressContainer.style.display = 'none';
                    alert(data.error);
                }
            };

            source.onerror = function() {
                source.close();
                downloadButton.disabled = false;
                downloadButton.innerHTML = '立即下载';
                progressContainer.style.display = 'none';
                alert('下载出错，请检查网络或重试');
            };
        }
    </script>
</body>
</html>
